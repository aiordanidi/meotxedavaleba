<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>Here you can test how well you remember old school movies!</h3>
    <h4>But first, tell us a little bit about yourself...</h4>
    <!--text-->
    <label for="NameSurname">Name and Surname</label>
    <input type="text" name="NameSurname" id="NameSurname"><br/>

    <!--date-->
    <label for="birthday">Date of Birth</label>
    <input type="date" name="birthday" id="birthday"></br>
    <p>Choose Your Favorite Fruit</p>
    <form>
        <label for="fruits">Select a fruit:</label>
        <select id="fruits" name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="strawberry">Strawberry</option>
            <option value="grape">Grape</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
<br>
<p>Choose Your Favorite Movie Genre</p>
<select>
    <option value="Action">Action</option>
    <option value="animation">Animation</option>
    <option value="adventure">Adventure</option>
    <option value="Comedy">Comedy</option>
</select>
<br>
<br>
<form>
    <label for="message">Send us your wishes:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Submit">
</form>
